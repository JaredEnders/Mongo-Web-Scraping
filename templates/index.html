<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha256-jXCJJT3KKcnNjZ3rfsabCj1EX4j2omR4xxm+H5CtywE=" crossorigin="anonymous"></script>

    <title>Mission to Mars</title>
  </head>
  <body>
    
    <div class="jumbotron" style="text-align:center;">
        <h1 class="display-4">Mission to Mars</h1>
        <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
    </div>

    <div class='container'>
        <div class='row'>
            <div class='col-md-12'>
                <h3>Latest Mars News</h3>
                <h4>{{ mars_data['news_title'] }}</h4>
                <p>{{ mars_data['news_paragraph'] }}</p>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-8'>
                <h3>Featured Mars Image</h3>
                <img src = "{{ mars_data['featured_img_url'] }}" style='max-width: 100%; height: auto;'/>
            </div>
            <div class='col-md-4'>
                {{ mars_data['mars_facts_html'] | safe }}
            </div>
        </div>
    </div>
    
  </body>
</html>
